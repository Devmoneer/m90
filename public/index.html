<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازارێ تە | Market</title>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    
    
<div class="language-switcher">
    <button class="lang-btn" data-lang="en">English</button>
    <button class="lang-btn" data-lang="ar">العربية</button>
    <button class="lang-btn" data-lang="ckb">سۆرانی</button>
    <button class="lang-btn" data-lang="badini">بادینی</button>
</div>

    <div class="login-box">
        <h2 data-translate="login_title">چوونەژوورەوە</h2>
        <form>
            <div class="input-group">
                <label for="username" data-translate="username">ناوی بەکارهێنەر</label>
                <input class="inputs" type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" data-translate="password">وشەی نهێنی</label>
                <input class="inputs" type="password" id="password" name="password" required>
            </div>
            <button type="submit" data-translate="login_button">چوونەژوورەوە</button>
            <div class="links">
                <a href="#" data-translate="forgot_password">وشەی نهێنیت لەبیرکردووە؟</a><br>
                <a href="createnewacc.html" data-translate="create_account">حیسابێکی نوێ دروست بکە</a>
            </div>
        </form>
    </div>

    <script src="../src/app.js"></script>
</body>
</html>
