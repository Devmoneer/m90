<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/home.all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
        
</head>
<body>
    <header class="header">
        <h1 class="logo-header">MoneerX</h1>
    </header>

    <div class="settings-container">
        <h2>Settings</h2>
        <div class="setting-item">
            <label>Dark Mode</label>
            <label class="switch">
                <input class="checkbox" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="setting-item">
            <label>Language</label>
            <select class="language-select" id="language-select">
                <option value="en">English</option>
                <option value="ar">العربیة</option>
                <option value="sr">سۆرانی</option>
                <option value="bd">بادینی</option>
            </select>
        </div>
        <div class="setting-item">
            <p></p>
        </div>
    </div>

    <div class="line"></div>
    
    <div class="settings-container">
        <p class="name-acc" id="user-name">Name :</p>
        <p class="email-acc" id="user-email">Email :</p>
    </div>
    
    <div class="line"></div>
    
    <div class="settings-container">
        <a href="#" class="About">About</a>
        <a href="#" class="Contact">Contact</a>
        <a href="#" class="Logout" id="logout-btn">Logout</a>
        <a href="#" class="Delete" id="delete-btn">Delete Account</a>
    </div>
    
    
    
    

    <footer class="fixed-footer">
        <a href="./home.html" class="footer-icon">
            <img class="home-icon" src="../images/home-svgrepo-com.svg" alt="Home">
        </a>
        <a href="./premium.html" class="footer-icon">
            <img class="crown-icon" src="../images/king-crown-svgrepo-com.svg" alt="Premium">
        </a>
        <a href="./contact.html" class="footer-icon contact-icon">
            <img src="../images/contact-dm-email-svgrepo-com.svg" alt="Contact">
        </a>
        <a href="./setting.html" class="footer-icon active">
            <img class="footer-icon-1" src="../images/icons8-settings.svg" alt="Settings">
        </a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const userData = JSON.parse(localStorage.getItem('currentUser'));
            if (userData) {
                document.getElementById('user-name').textContent = `Name: ${userData.name}`;
                document.getElementById('user-email').textContent = `Email: ${userData.email}`;
            } else {
                
                window.location.href = '../index.html';
            }
    
            
            document.getElementById('logout-btn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = '../index.html';
            });
    
            
            document.getElementById('delete-btn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm("Are you sure you want to delete your account?")) {
                    localStorage.removeItem('currentUser');
                    window.location.href = '../index.html';
                }
            });
        });
    </script>
    
    
    <script src="../js/icon.js"></script>
</body>
</html>
